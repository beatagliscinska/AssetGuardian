{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="/static/images/equip.jpg"
              class="img-fluid" alt="Equipment">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-center">
            <p class="text-start h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Details</p>
            <p class="text-start">Username: {{ user.username }}</p>
            <p class="text-start">First Name: {{ user.first_name }}</p>
            <p class="text-start">Last Name: {{ user.last_name }}</p>
            <br>

            <form method="post" class="form">
        {% csrf_token %}
          <p class="text-start h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Profile</p>
          <div class="form-outline mb-3">
            <input type="text" id="first_name" name="first_name" class="form-control"
                   placeholder="{{user.first_name}}" />
            <label class="form-label" for="first_name"></label>
          </div>

          <div class="form-outline mb-3">
            <input type="text" id="last_name" name="last_name" class="form-control"
                   placeholder="{{user.last_name}}"/>
            <label class="form-label" for="last_name"></label>
          </div>

          <div class="form-outline mb-3">
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="{{user.email}}"/>
            <label class="form-label" for="email"></label>
          </div>
          <button type="submit" class="btn btn-outline-info">Update</button>
          <br><br>

            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <a href="{% url 'home' %}"><button type="submit" class="btn btn-primary">Home</button></a>
            </div>
          </div>
        </div>
      </div>
  </section>
{% endblock %}
